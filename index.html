<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regjistrimi nje artikulli ne databaze</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="app">
        <h1>Regjistrimi nje artikulli ne databaze</h1>
      <form id="articleForm">
        <div class="form-group">
          <label for="name">Emertimi:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="text" id="amount" name="amount" />
        </div>
        <div class="form-group">
          <label for="expirationDate">Data e Skadences:</label>
          <input type="date" id="expirationDate" name="expirationDate" />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" />
        </div>
        <div class="form-group">
          <label for="type">Tipi:</label>
          <select id="type" name="type">
            <option value="Ushqimore">Ushqimore</option>
            <option value="Bulmet">Bulmet</option>
            <option value="Pije">Pije</option>
            <option value="Embelsire">Embelsire</option>
          </select>
        </div>
        <div class="form-group">
          <label for="taxYes">Ka TVSH?</label>
          <input type="checkbox" id="taxYes" name="tax" value="1" /> 1
          <input type="checkbox" id="taxNo" name="tax" value="0" /> 0
        </div>
        <div class="form-group">
          <label for="barcode">Barkod/Kod:</label>
          <input type="text" id="barcode" name="barcode" />
        </div>
        <div class="form-actions">
          <button type="button" id="saveBtn">Save</button>
          <button type="button" id="searchBtn">Search</button>
          <button type="button" id="deleteBtn">Delete</button>
          <button type="button" id="exitBtn">Exit</button>
        </div>
      </form>
      <div id="message"></div>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
